<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tetris Pumpkins</title>
  <!-- Change these Google fonts with your own choice -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>

  </div>  

  <!-- Cards section -->
  <div class="photos">

    </div>
    <div class="cards">

    </div>
    <div class="cards">

    </div>
    </div>
